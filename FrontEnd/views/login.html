<div role="alert" class="alert alert-danger" data-ng-show="loginAlert">{{status}}</div>
<div class="container">
<form class="mt-2 p-4">
  <fieldset>
    <legend>User Login</legend>
    <div class="form-row">
      <div class="col-md mt-1">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          name="userEmail"
          id="email"
          placeholder="Enter email"
          data-ng-model="user.email"
          required
        />
      </div>
      <div class="col-md mt-1">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          name="userPassword"
          id="password"
          placeholder="Enter password"
          data-ng-model="user.password"
          required
        />
      </div>
    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary mt-4" data-ng-click="loginUser()">
      Login
    </button>
  </div>
  </fieldset>
</form>
</div>
