<div class="container-fluid">
  <search></search>
  <ul
    class="list-group mb-5 shadow-sm bg-white rounded"
    dir-paginate="presentation in search | itemsPerPage: 5"
    pagination-id="search"
  >
    <li class="list-group-item font-weight-bold">{{presentation.title}}</li>
    <li class="list-group-item">Type: {{presentation.description}}</li>
    <li class="list-group-item">Chair: {{presentation.chair}}</li>
    <li class="list-group-item">URL: {{presentation.doiURL}}</li>
    <li class="list-group-item">Abstract: {{presentation.abstract}}</li>
    <li class="list-group-item">Authors: {{presentation.author}}</li>
    <li class="list-group-item">
      Author Affiliation: {{presentation.affiliation}}
    </li>
  </ul>
</div>
<div class="container-fluid d-flex justify-content-center">
  <dir-pagination-controls
    pagination-id="search"
    on-page-change="resetPos()"
  ></dir-pagination-controls>
</div>
