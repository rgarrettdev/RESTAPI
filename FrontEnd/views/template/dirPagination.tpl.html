<ul class="pagination" data-ng-if="1 < pages.length || !autoHide">
  <li
    class="page-item"
    data-ng-if="boundaryLinks"
    data-ng-class="{ disabled : pagination.current == 1 }"
  >
    <a class="page-link" href="" data-ng-click="setCurrent(1)">&laquo;</a>
  </li>
  <li
    class="page-item"
    data-ng-if="directionLinks"
    data-ng-class="{ disabled : pagination.current == 1 }"
  >
    <a class="page-link" href="" data-ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
  </li>
  <li
    class="page-item"
    data-ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
    data-ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"
  >
    <a class="page-link" href="" data-ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
  </li>

  <li
    class="page-item"
    data-ng-if="directionLinks"
    data-ng-class="{ disabled : pagination.current == pagination.last }"
  >
    <a class="page-link" href="" data-ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
  </li>
  <li
    class="page-item"
    ng-if="boundaryLinks"
    ng-class="{ disabled : pagination.current == pagination.last }"
  >
    <a class="page-link" href="" data-ng-click="setCurrent(pagination.last)">&raquo;</a>
  </li>
</ul>
