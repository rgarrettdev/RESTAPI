<div class="d-flex justify-content-center">
  <form class="form-inline">
    <input
      class="form-control mb-2 mr-sm-2"
      type="text"
      placeholder="Search"
      data-ng-model="search"
    />
    <a
      role="button"
      class="btn btn-primary mb-2"
      data-ng-href="./#!/presentation/search/{{search}}"
      >Search</a
    >
  </form>
</div>
