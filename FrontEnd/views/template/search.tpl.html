<div class="d-flex justify-content-center mt-2 mb-2">
  <form class="form-inline d-flex">
    <input
      class="form-control mb-2 mr-sm-2"
      type="search"
      placeholder="Search"
      data-ng-model="search"
    />
    <select
      class="form-control mb-2 mr-sm-2"
      name="filterType"
      id="searchFilterType"
      data-ng-model="dropDownSearchFilter.option"
      data-ng-options="x for x in dropDownSearchFilter.options"
      data-ng-show="searchType"
      data-ng-cloak
    >
    </select>
    <a
      role="button"
      class="btn btn-primary mb-2 mr-sm-2"
      data-ng-href="/FrontEnd/presentation/search/{{search}}"
      data-ng-hide="searchType"
      >Go</a
    >
    <a
      role="button"
      class="btn btn-primary mb-2 mr-sm-2"
      data-ng-href="/FrontEnd/presentation/search/{{search}}/category/{{dropDownSearchFilter.option}}"
      data-ng-show="searchType"
      data-ng-cloak
      >Go</a
    >
  </form>
</div>
<div class="d-flex justify-content-center custom-control custom-switch">
  <input
    type="checkbox"
    class="custom-control-input"
    id="switch1"
    data-ng-model="searchType"
    data-ng-true-value="true"
    data-ng-false-value="false"
  />
  <label class="custom-control-label" for="switch1">Advanced search</label>
</div>
