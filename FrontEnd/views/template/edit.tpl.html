
<form class="form-inline">
    <fieldset><legend>Session Details</legend>
        <label class="form-control" for="chair">Chair: </label>
        <input type="text" class="form-control" id="chair" placeholder="{{chair}}" data-ng-model="update"/>
         
        <button class="btn btn-primary" data-ng-click="saveEdit()"><i class="fas fa-check"></i></button>
        <button class="btn btn-danger" data-ng-click="abandonEdit()"><i class="fas fa-times"></i></button>
    </fieldset>
</form>
