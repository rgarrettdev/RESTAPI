
<form class="form-inline">
    <fieldset><legend>Session Details</legend>
        <label class="form-control" for="chair">Chair: </label>
        <input type="text" class="form-control" id="chair" placeholder="{{chair}}" data-ng-model="update"/>
         
        <button class="btn" data-ng-click="saveEdit()">Save</button>
        <button class="btn" data-ng-click="abandonEdit()">Cancel</button>
    </fieldset>
</form>
