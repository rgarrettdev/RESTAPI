<div class="mt-2 mb-2">
  <form class="d-flex justify-content-end form-inline">
    <div class="input-group mb-2">
      <select
        class="form-control mb-2 custom-select"
        name="filterType"
        id="filterType"
        data-ng-model="dropDownFilter.option"
        data-ng-options="x for x in dropDownFilter.options"
        data-ng-cloak
      >
      </select>
    </div>
      <div class="input-group-append mb-2">
        <a
          role="button"
          class="btn btn-primary mb-2 mr-sm-2"
          data-ng-href="/FrontEnd/presentation/category/{{dropDownFilter.option}}"
          ><i class="fas fa-filter"></i></a
        >
      </div>
  </form>
</div>
