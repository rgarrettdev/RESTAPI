<ul dir-paginate="presentation in presentations | itemsPerPage: 5" pagination-id="pres">
  <li>Title: {{presentation.title}}</li>
  <li>URL: {{presentation.doiURL}}</li>
  <li>Abstract: {{presentation.abstract}}</li>
  <li>Authors: {{presentation.authors}}</li>
  <li>Author Affiliation: {{presentation.affiliation}}</li>
</ul>
