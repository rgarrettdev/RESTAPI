<!DOCTYPE html>
<html lang="en" data-ng-app="WAI">
  <head>
    <base href="/FrontEnd/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd</title>

    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Angular libabrires -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
    <!-- Contains bootstrap angular components -->
    <script src="libs/dirPagination.js"></script>
    <!-- Contains the module -->
    <script src="js/app.js"></script>
    <!-- Contains all controllers -->
    <script src="js/controller.js"></script>
    <!-- Contains all services -->
    <script src="js/services.js"></script>
    <script src="js/components/search.component.js"></script>
  </head>
  <body data-ng-controller="appController">
    <navigation data-ng-include="'views/nav.html'"></navigation>
    <div class="alert alert-primary" data-ng-show="alert">{{status}}</div>
    <main data-ng-cloak data-ng-view></main>
  </body>
</html>
